<div class="container">

    <div class="row col-12">
        <div class="col-4 p-2" *ngFor="let k of cocktails">
            <div class="card" style="width: 18rem;">
                <a routerLink="/cocktails/details/{{k['idDrink']}}">
                    <img src="{{k['strDrinkThumb']}}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h3>{{k["strDrink"]}}</h3>
                </div>
                </a>
            </div>
        </div>
    </div>

</div>
